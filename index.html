<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>

    <style>
        table, th, td {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Sou estudante</td>
            </tr>
            <tr>
                <td>Joana</td>
                <td>28</td>
                <td>Programadora</td>
            </tr>
        </tbody>
    
    </table>
</body>
</html>
